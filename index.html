<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="layout-1280">
        <h1 class="logo">E1I5조</h1>
        <nav class="nav">
          <ul>
            <li class="nav-item" onclick="scrollPage('#box1')">팀 소개</li>

        </nav>
      </div>
    </header>
    <div class="layout-1280">
      <div id="box1" class="test-area">테스트 영역 입니다.</div><!-- 이 부분은 지우고 작업해주세요~ -->
      <div id="box2" class="test-area">테스트 영역 입니다.</div><!-- 이 부분은 지우고 작업해주세요~ -->

  <script>
    //스크롤 기능 작업
    function scrollPage(target){
      let position = document.querySelector(target).offsetTop;
      window.scroll({
        top:position,
        behavior: 'smooth'
      });
    }
  </script>
