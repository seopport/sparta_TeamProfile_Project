<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modal Example</title>
    <style>
        /* 모달을 가리키는 버튼 스타일 */
        .modal-btn {
            
            width: 300px;
            height: 400px;
            padding: 20px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        /* 모달의 배경 스타일 */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* 모달 창 스타일 */
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* 닫기 버튼 스타일 */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-profile {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 수평으로 가운데 정렬 */
            align-items: center; /* 수직으로 가운데 정렬 */
            border: 1px solid #000; /* 예시로 테두리 추가 */
            width: 260px;
            height: 290px;
            background-color: red;
            border-radius: 30px;
            position: relative; /* 위치를 조정하기 위해 절대 위치 지정 */
            top: 20px; /* modal-btn의 상단에서 20px만큼 위로 이동 */
            margin: 0 auto;
        }

        #profile-image{
            width: 200px;
            height: 200px;
        }
        
        .modal-wrap{
            width: 1280px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
