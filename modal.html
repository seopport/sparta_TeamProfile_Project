<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modal Example</title>
    <style>
        /* 모달을 가리키는 버튼 스타일 */
        .modal-btn {
            width: 300px;
            height: 400px;
            padding: 20px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        /* 모달의 배경 스타일 */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* 모달 창 스타일 */
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* 닫기 버튼 스타일 */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-profile {
            display: flex;
            justify-content: center; /* 수평으로 가운데 정렬 */
            align-items: center; /* 수직으로 가운데 정렬 */
            border: 1px solid #000; /* 예시로 테두리 추가 */
            width: 260px;
            height: 200px;
            background-color: red;
            border-radius: 30px;
            position: relative; /* 위치를 조정하기 위해 절대 위치 지정 */
            top: -70px; /* modal-btn의 상단에서 20px만큼 위로 이동 */
        }
    </style>
</head>

<body>

    <button class="modal-btn">
        <div class="modal-profile">
            팀원의 사진이 들어갈 곳입니다.
        </div>
    </button>

    <!-- 모달 배경 -->
    <div class="modal-bg">
        <!-- 모달 창 -->
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>팀원의 내용이 여기 담깁니다.</p>
        </div>
    </div>

    <script>
        // 모달을 열기 위한 버튼 요소 가져오기
        let modalBtn = document.querySelector('.modal-btn');
        // 모달 창 요소 가져오기
        let modalBg = document.querySelector('.modal-bg');
        // 모달 닫기 버튼 요소 가져오기
        let closeBtn = document.querySelector('.close-btn');

        // 모달 열기 버튼에 클릭 이벤트 추가
        modalBtn.addEventListener('click', function () {
            modalBg.style.display = 'flex'; // 모달 보이도록 설정
        });

        // 모달 닫기 버튼에 클릭 이벤트 추가
        closeBtn.addEventListener('click', function () {
            modalBg.style.display = 'none'; // 모달 숨기도록 설정
        });

        // 모달 바깥 영역 클릭 시 모달 닫기
        window.addEventListener('click', function (event) {
            if (event.target === modalBg) {
                modalBg.style.display = 'none'; // 모달 숨기도록 설정
            }
        });
    </script>

</body>

</html>
